    <title>Crypto Articles</title>
</head>
<body>
      <h1>Crypto News of the Day</h1>
      <form action="#" method="POST">
        <input type="submit" value="save">
                <div class="card" th:each="article :${articles}">
                    <label class="form-label">Articles</label>
                    <p>
                    <span data-th-text="${article.id}"></span>
                    </p>
                    <span data-th-text="${article.published_on}"></span>
                    </p>
                    </p>
                    <span data-th-text="${article.title}"></span>
                    </p>
                    </p>
                    <span data-th-text="${article.url}"></span>
                    </p>
                    </p>
                    <span data-th-text="${article.imageurl}"></span>
                    </p>
                    </p>
                    <span data-th-text="${article.body}"></span>
                    </p>
                    </p>
                    <span data-th-text="${article.tags}"></span>
                    </p>
                    </p>
                    <span data-th-text="${article.categories}"></span>
                    </p>
                    <br />
                    <input type="checkbox" value="save">
                  </div>
                </form>

</body>
</html>
